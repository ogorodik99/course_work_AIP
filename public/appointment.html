<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация – МедЗапись</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles_register.css">
</head>

<body>

    <!-- ШАПКА -->
    <div class="header">
        <img src="img/logo.png" alt="Логотип">
        <div class="header-title">МедЗапись</div>
    </div>
    <div class="main-text">
        <h1 class="header-main-text">Выберите вариант для входа</h1>
    </div>
    <div class="container container-auth">

        <!-- Кнопки переключения (по центру сверху) -->
        <div class="d-flex justify-content-center mb-4">
            <button id="btn-login" class="btn btn-outline-light me-2 active">Вход</button>
            <button id="btn-register" class="btn btn-outline-light">Регистрация</button>
        </div>


        <!-- Вход -->
        <div id="login" class="auth-box">
            <h3>Вход</h3>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" name="username" class="form-control" placeholder="Введите логин" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Войти</button>
                <a href="index.html" class="btn btn-secondary w-100 mt-2">Назад на главную</a>
            </form>
        </div>

        <!-- Регистрация -->
        <div id="register" class="auth-box" style="display:none;">
            <h3>Регистрация</h3>
            <form action="/register" method="POST" id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Почта</label>
                    <input type="email" name="email" class="form-control" placeholder="Введите e-mail" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" name="username" class="form-control" placeholder="Введите имя пользователя"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Введите пароль" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Подтверждение пароля</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-control"
                        placeholder="Повторите пароль" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                <a href="index.html" class="btn btn-secondary w-100 mt-2">Назад на главную</a>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Проверка совпадения паролей
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            let pass = document.getElementById('password').value;
            let confirm = document.getElementById('password_confirm').value;
            if (pass !== confirm) {
                e.preventDefault();
                alert("Пароли не совпадают!");
            }
        });

        // Переключение форм
        const btnLogin = document.getElementById('btn-login');
        const btnRegister = document.getElementById('btn-register');
        const loginBox = document.getElementById('login');
        const registerBox = document.getElementById('register');

        btnLogin.addEventListener('click', () => {
            loginBox.style.display = 'block';
            registerBox.style.display = 'none';
            btnLogin.classList.add('active');
            btnRegister.classList.remove('active');
        });

        btnRegister.addEventListener('click', () => {
            loginBox.style.display = 'none';
            registerBox.style.display = 'block';
            btnRegister.classList.add('active');
            btnLogin.classList.remove('active');
        });
    </script>
</body>

</html>
