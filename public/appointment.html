<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация – МедЗапись</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles_register.css">
<body>

    <!-- ШАПКА -->
    <div class="header">
        <img src="img/logo.png" alt="Логотип">
        <div class="header-title">МедЗапись</div>
    </div>

    <!-- Вкладки: Вход / Регистрация -->
    <div class="container container-auth">
        <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Вход</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Регистрация</button>
            </li>
        </ul>

        <div class="tab-content" id="authTabContent">

            <!-- Вход -->
            <div class="tab-pane fade show active" id="login">
                <div class="auth-box">
                    <h3>Вход</h3>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Логин</label>
                            <input type="text" name="username" class="form-control" placeholder="Введите логин" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                        <a href="index.html" class="btn btn-secondary w-100 mt-2">Назад на главную</a>
                    </form>
                </div>
            </div>

            <!-- Регистрация -->
            <div class="tab-pane fade" id="register">
                <div class="auth-box">
                    <h3>Регистрация</h3>
                    <form action="/register" method="POST" id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Почта</label>
                            <input type="email" name="email" class="form-control" placeholder="Введите e-mail" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" placeholder="Введите имя пользователя" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Подтверждение пароля</label>
                            <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="Повторите пароль" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                        <a href="/" class="btn btn-secondary w-100 mt-2">Назад на главную</a>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Проверка совпадения паролей
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            let pass = document.getElementById('password').value;
            let confirm = document.getElementById('password_confirm').value;
            if (pass !== confirm) {
                e.preventDefault();
                alert("Пароли не совпадают!");
            }
        });
    </script>
</body>
</html>
